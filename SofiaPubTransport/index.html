<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/app.css" rel="stylesheet"/>
        <link href="styles/main.css"  rel="stylesheet"/>

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

        <!--<script type="text/javascript" src="Plugins/com.phonegap.plugins.sqlite-0.0.4/www/SQLitePlugin.js"></script>-->

        <script src="scripts/lib/rsvp.min.js"></script>

        <script src="scripts/sqlite.js"></script>

        <script src="scripts/data/httpRequest.js"></script>
        <script src="scripts/transport.js"></script>
        <script src="scripts/history.js"></script>

        <script src="scripts/app.js"></script>

    </head>
    <body style="height: 100%;">
        <!--Home-->
        <div id="tabstrip-home" 
             data-role="view"  
             data-title="Home"
             data-model="app.home.viewModel"  >

            <div class="weather" style="height: 100%;">
                <!--<h1>History</h1>-->

                <ul class="forecast-list"
                    data-role="listview" 
                    data-bind="source: history " 
                    data-template = "weather-forecast-template">
                </ul>
            </div>
        </div>

        <script type="text/x-kendo-tmpl" id="weather-forecast-template">
            <div class="template-holder">
                <h1>#: stopName#</h1>
                <div>

                    <div class="position-left">
                        #var split = takedAt.split(" ");#
                        <div>
                            <span class="weather-icon ${typeName}"/>
                        </div>
                        <div class="timeTaken-info temperature high">Към #: split[1]#</div>
                        <div class="timeTaken-info temperature low"> #: split[0]# </div>
                    </div>

                    <div class="position-left" style="padding-left:25px">
                        <div class="timeTaken-info temperature high" > №#: mainNumber# #: mainTime#</div>
            
                        #var moreTransports = more.split("s");
                        console.log(moreTransports);
            
                        var tempNumber = "";
                        var tempTime = "";
                        for (var i = 1; i < moreTransports.length;i++) {
                            var getTransportData = moreTransports[i].split("-");
                            if (getTransportData.length > 1) {
                                tempNumber = getTransportData[0];
                                tempTime = getTransportData[1]; 
                            }#
                            <div class="timeTaken-info temperature high">
                                <!--<span class="weather-icon ${moreTransports[0]}"></span>-->
                                №#: tempNumber #
                                в #: tempTime #</div>
                        #}#
                    </div>

                </div>
            </div>
        </script>

        <script type="text/x-kendo-tmpl" id="response-template">
            <div>
                <div class="position-left">
                    #var split = takedAt.split(" ");#
            
                    <div class="weather-info date">#: split[1]#</div>
                    <div class="weather-info date">#: split[0]#</div>

                </div>

                <div class="position-right train-list-element">
                    <div class="weather-info temperature high">
                        #: mainNumber#
                    </div>
                    <div class="weather-info temperature high">
                        asddddddddd
                    </div>
                </div>
            </div>

            <div class="position-left">
                <div class="position-right">

                    <span class="weather-info date">#: mainTime #</span>

                </div>
                <span class="weather-info date">#: mainTime #</span>
                <span class="weather-info date">#: takedAt #</span>
                <span class="weather-info date">#: mainNumber #</span>
                <span class="weather-info date">#: more #</span>
                <span class="weather-info date"># console.log(JSON.stringify(this))  #</span>
            </div>
            <div class="position-right">
                <span class="weather-info temperature high">&{ id }<sup>dies deg ;</sup></span>
                <span class="weather-info temperature low">dolar kydravi<sup>dies deg ;</sup></span>
            </div>
            <div class="position-center">
                <span class="weather-icon ">dolar kydravi img</span>
            </div>
        </script>

        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout" >

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <!--<a id="backButton" class="nav-button" data-align="left" data-click="goBack" data-role="backbutton">Back</a>-->
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <!--<a href="#tabstrip-weather" data-icon="globe">Weather</a>-->
                    <a href="#tabstrip-home"   data-icon="home">Home</a>
                    <a href="views/transports-view.html#tabstrip-transports"  data-icon="search">Transports</a>
                </div>
            </div>
        </div>
    </body>
</html>
